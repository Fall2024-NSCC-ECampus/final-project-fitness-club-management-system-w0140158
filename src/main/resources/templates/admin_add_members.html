<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Member</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{header :: header}"></th:block>

<div class="container mt-5">
    <h1>Add Member</h1>

    <!-- Back to Dashboard Button -->
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/admin/dashboard}">Back to Dashboard</a>
    </div>

    <form th:action="@{/admin/members/add}" th:object="${member}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" id="weight" th:field="*{weight}" class="form-control" step="0.1" />
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" id="height" th:field="*{height}" class="form-control" step="0.1" />
        </div>
        <div class="mb-3">
            <label for="shift" class="form-label">Shift</label>
            <input type="text" id="shift" th:field="*{shift}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" id="specialization" th:field="*{specialization}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </form>
</div>
</body>
</html>
