<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Members</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Manage Members</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="member : ${members}">
        <tr>
            <td th:text="${member.id}"></td>
            <td th:text="${member.username}"></td>
            <td>
                <a th:href="@{/trainer/members/edit/{id}(id=${member.id})}">Edit</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
