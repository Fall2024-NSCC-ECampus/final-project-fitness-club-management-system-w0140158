<!-- src/main/resources/templates/error/genericError.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-danger text-center">Oops! Something went wrong.</h1>
            <p class="text-center" th:text="${errorMessage}">An unexpected error occurred. Please try again later.</p>
            <div class="text-center">
                <a href="/" class="btn btn-primary">Go back to Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
