<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trainers</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center mb-4">Trainers</h1>

      <!-- Add Trainer Button -->
      <div class="text-end mb-3">
        <a class="btn btn-success" th:href="@{/admin/trainers/add}"><i class="bi bi-person-plus"></i> Add New Trainer</a>
      </div>

      <!-- Alert for Errors or Messages -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

      <!-- Trainers Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="trainer : ${trainers}">
            <td th:text="${trainer.id}" scope="row"></td>
            <td th:text="${trainer.username}"></td>
            <td>
              <a th:href="@{/admin/trainers/edit/{id}(id=${trainer.id})}" class="btn btn-warning btn-sm me-2">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
              <a th:href="@{/admin/trainers/delete/{id}(id=${trainer.id})}" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Delete
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
